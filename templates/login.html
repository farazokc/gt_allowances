    <main class="form-signin w-100 m-auto">
        <form action="/Signin" method="post">
            <img src="https://www.gatronova.com/wp-content/uploads/2019/01/logo-web1.png" class="mx-5 mb-5" alt="">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name = "emp_id" placeholder="ASBC123" required>
                <label for="floatingInput">Employee Code</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name = "emp_pass" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

                </label>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
