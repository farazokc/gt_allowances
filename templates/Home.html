{% include 'header.html' %}

<body>
<main>
    {% include 'navbar.html' %}
    <div class="container">
        <form action="" method="POST" class="d-flex" role="search">
            {% csrf_token %}
            <input aria-label="Search" class="form-control me-2" placeholder="Search" type="text" name="travel_id">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
    {% if trips %}
    <div class="container my-3">
        <table class="table table-striped table-hover border border-2 border-dark">
            <thead class="">
            <tr>
                <th class="border-2 border-dark" scope="col">Trip ID</th>
                <th class="border-2 border-dark" scope="col">Travel From</th>
                <th class="border-2 border-dark" scope="col">Travel To</th>
                <th class="border-2 border-dark" scope="col">Return To</th>
            </tr>
            </thead>
            <tbody>
            {% for trip in trips %}
            <tr class="">
                <th class="border-2 border-dark" scope="row">{{ trip.travel_id }}</th>
                <td class="border-2 border-dark" scope="row">{{ trip.travel_from }}</td>
                <td class="border-2 border-dark" scope="row">{{ trip.travel_to }}</td>
                <td class="border-2 border-dark" scope="row">{{ trip.travel_return_to }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</main>
</body>

{% include 'footer.html' %}
