{% include 'header.html' %}
<body>
<style>
        .container {
            max-width: 960px;
        }


</style>

{% include 'navbar.html' %}

<div class="container">
<!--    <main class="form-signin w-100 m-auto">-->
    <main class="m-auto py-3">
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">Transport Request</h1>
        </div>
        <div class="p-2">
            <form action="request/" method="POST">
                {% csrf_token %}
                <div class="row text-center mb-3">
                    <div class="col-md-12">
                        {% if request.session.Message is not null %}
                        {{request.session.Message}}
                        {% endif %}
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label" for="Travel_from">Travel From</label>
                        <select class="form-select" id="Travel_from" name='Travel_from'>

                            {%for elements in Location_alias %}
                            <option>{{elements}}</option>
                            {%endfor%}
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" for="Travel_To">Travel to</label>
                        <select class="form-select" id="Travel_To" name='Travel_To'>
                            {%for elements in Location_alias %}
                            <option>{{elements}}</option>
                            {%endfor%}
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" for="Return_To">Return To</label>
                        <select class="form-select" id="Return_To" name='Return_To'>
                            {%for elements in Location_alias %}
                            <option value={{elements}}>{{elements}}</option>
                            {%endfor%}
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>

                    </div>
                </div>
                <div class="row text-center mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary my-3 justify-content-center" type="submit" style="width: 150px;">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
</main>
</body>

{% include 'footer.html' %}
