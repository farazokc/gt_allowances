<div class="py-5 text-center">
    <h2>Transport Request</h2>

</div>

<div class="container">
    <main>

        <div class="col-md-7 col-lg-8 mx-auto p-2">



            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label" for="country">Country</label>
                        <select class="form-select" id="country" required>
                            {%for elements in Location_alias %}
                            <option value="">{{elements}}</option>
                            {%endfor%}
<!--                            <option>United States</option>-->
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" for="state">State</label>
                        <select class="form-select" id="state" required>
                            {%for elements in Location_alias %}
                            <option value="">{{elements}}</option>
                            {%endfor%}
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" for="state">State</label>
                        <select class="form-select" id="state" required>
                            {%for elements in Location_alias %}
                            <option value="">{{elements}}</option>
                            {%endfor%}
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>

                    </div>
                </div>
                        <button class="btn btn-primary w-50 my-3 justify-content-center" type="submit">Sign in</button>
            </form>
        </div>
    </main>
</div>
</body>
