{% include 'header.html' %}

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form action="Login/" method="POST">
        {% csrf_token %}
        <div class="row align-items-center justify-content-center mb-5">
            <img alt="" src="https://www.gatronova.com/wp-content/uploads/2019/01/logo-web1.png">
        </div>
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>

        <div class="form-floating">
            <input class="form-control" id="floatingInput" name="emp_id" placeholder="ASBC123" required type="number" min = 1 >
            <label for="floatingInput">Employee Code</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" name="emp_pass" placeholder="Password" required
                   type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
</body>

{% include 'footer.html' %}
