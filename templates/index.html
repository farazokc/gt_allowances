{% include 'header.html' %}

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row align-items-center justify-content-center mb-5">
            <img alt="" src="https://www.gatronova.com/wp-content/uploads/2019/01/logo-web1.png">
        </div>
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
<div class="row text-center mb-3">
                    <div class="col-md-12">
                        {% if msg %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ msg }}
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                        </div>
                        {% endif %}
                    </div>
                </div>
        <div class="form-floating">
            <input class="form-control" id="floatingInput" name="emp_id" placeholder="ASBC123" required type="number" min = 1 >
            <label for="floatingInput">Employee Code</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" name="emp_pass" placeholder="Password" required
                   type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        <div>
                        <p class="d-flex justify-content-center mt-3">
                            Not registered? &nbsp;<a href="http://localhost:8000/admin/">Admin Access</a>
                        </p>
        </div>
    </form>
</main>

<div style="height: 50px;">

</div>
<div id="footer"  class="d-flex justify-content-center bg-primary-subtle">
    Designed and developed by Muhammad Huzaifa and Faraz Naeem Piracha
</div>
</body>
